<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulario Películas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Formulario de Películas</h1>
    <div class="container">
      <form id="formulario">
        <input class="form-control" type="text" id="titulo" placeholder="Titulo" required>
        <input type="number" placeholder="2000" class="form-control" id="anio" min="2000">
        <input type="number" id="duracion" placeholder="120m" required class="form-control">
        <select name="Genero" id="genero" class="form-select" placeholder="Selecciona un género">
          <option value="0" selected>Selecciona un género</option>
          <option value="comedia">Comedia</option>
          <option value="drama">Drama</option>
          <option value="horror">Horror</option>
          <option value="musical">Musical</option>
          <option value="accion">Acción</option>
        </select>
        <input type="text" id="director" class="form-control" placeholder="Director" required>
        <textarea name="sinopsis" id="sinopsis" rows="5" class="form-control" placeholder="sinopsis"></textarea>
      </form>
    </div>

    <h3>Lista de películas</h3>
    <table class="table">
      <thead>
        <tr>
          <td>Título</td>
          <td>Año</td>
          <td>Duración</td>
          <td>Género</td>
          <td>Director</td>
          <td>Sinopsis</td>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
