<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulario Películas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Formulario de Películas</h1>
    <div class="container">
      <form id="formulario">
        <input type="text" id="titulo" class="form-control" placeholder="Titulo" required />
        <input type="number" id="anio" placeholder="1900" class="form-control" min="1900" />
        <input type="number" id="duracion" class="form-control" placeholder="120m" required />
        <select name="Genero" id="genero" class="form-select" placeholder="Selecciona un género">
          <option value="0" selected>Selecciona un género</option>
          <option value="comedia">Comedia</option>
          <option value="drama">Drama</option>
          <option value="horror">Horror</option>
          <option value="musical">Musical</option>
          <option value="accion">Acción</option>
        </select>
        <input type="text" id="director" class="form-control" placeholder="Director" required>
        <textarea name="sinopsis" id="sinopsis" rows="5" class="form-control" placeholder="sinopsis"></textarea>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <h3>Lista de películas</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Título</th>
          <th>Año</th>
          <th>Duración</th>
          <th>Género</th>
          <th>Director</th>
          <th>Sinópsis</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
