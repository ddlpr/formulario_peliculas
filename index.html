<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulario JavaScript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Alumnos de Programaci√≥n Web II</h1>
    <form class="container">
      <input type="text" id="nombre" placeholder="nombre"><br />
      <input type="text" id="apellido" placeholder="apellido"><br />
      <input type="text" id="correo" placeholder="correo"><br />
      <input type="number" id="edad" placeholder="0"><br />
      <textarea id="hobbies" placeholder="hobbies"></textarea><br />
      <button type="submit">Agregar Alumno</button><br />
    </form>

    <table>
      <thead>
        <tr>
          <td>Nombre</td>
          <td>Apellido</td>
          <td>Correo</td>
          <td>Edad</td>
          <td>Hobbies</td>
        </tr>
      </thead>
    </table>
  </body>
</html>
