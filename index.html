<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulario JavaScript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Alumnos de Programaci√≥n Web II</h1>
    <div class="container">
      <form id="formulario">
        <input class="form-control" type="text" id="nombre" placeholder="nombre"><br />
        <input class="form-control" type="text" id="apellido" placeholder="apellido"><br />
        <input class="form-control" type="text" id="correo" placeholder="correo"><br />
        <input class="form-control" type="number" id="edad" placeholder="0"><br />
        <textarea class="form-control" id="hobbies" placeholder="hobbies"></textarea><br />
        <button class="btn btn-primary" type="submit" id="botonAgregar">Agregar Alumno</button><br />
      </form>
    </div>

    <table class="table">
      <thead>
        <tr>
          <td>Nombre</td>
          <td>Apellido</td>
          <td>Correo</td>
          <td>Edad</td>
          <td>Hobbies</td>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
